<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Certificate Lookup</title>

  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .container { max-width: 480px; margin: auto; }
    input, button {
      width: 100%; padding: 10px; margin-top: 8px;
      border-radius: 4px; border: 1px solid #ccc;
    }
    button { background: #4CAF50; color: white; border: none; cursor: pointer; }
    #result { margin-top: 20px; }
    .error { color: red; }
    .ok { color: green; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Download Your Certificate</h2>
    <form id="certForm">
      <label>Roll Number:</label>
      <input name="roll" required placeholder="e.g., 20BCS001">

      <label>Name:</label>
      <input name="name" required placeholder="e.g., John Doe">

      <button type="submit">Get Certificate</button>
    </form>

    <div id="result"></div>
  </div>

  <script>
    const result = document.getElementById('result');

    document.getElementById('certForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      result.innerHTML = "Checking...";

      const form = new FormData(e.target);
      const data = {
        roll: form.get("roll").trim(),
        name: form.get("name").trim()
      };

      try {
        const res = await fetch('/getCert', {           // Hosting rewrite -> Cloud Function
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const json = await res.json();

        if (res.ok && json.url) {
          result.innerHTML = `
            <p class="ok">Certificate Found!</p>
            <a href="${json.url}" target="_blank" rel="noopener">Download Certificate</a>
          `;
        } else {
          result.innerHTML = `<p class="error">${json.error || "Not found"}</p>`;
        }

      } catch (err) {
        console.error(err);
        result.innerHTML = `<p class="error">Server Error â€” Try again later</p>`;
      }
    });
  </script>
</body>
</html>
