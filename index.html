<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NSS Anti-Drug Awareness Marathon Certificate</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', sans-serif;
            background: #fff;
            color: #13343b;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 500px;
        }
        .card {
            background: #fff;
            border-radius: 12px;
            border: 1px solid rgba(94,82,64,0.15);
            padding: 32px 28px;
            box-shadow: 0 4px 22px rgba(33,128,141,0.09);
        }
        .logo-row {
            display: flex;
            justify-content: center;
            gap: 32px;
            margin-bottom: 20px;
            margin-top: 8px;
        }
        .logo-row img {
            height: 64px;
            width: auto;
            display: inline-block;
        }
        h1 {
            text-align: center;
            font-size: 1.28rem;
            font-weight: 650;
            letter-spacing: .02em;
            margin: 14px 0 24px 0;
            color: #21808d;
        }
        .subtitle {
            text-align: center;
            color: #425364;
            font-size: 14px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: 500;
            font-size: 14px;
            margin-bottom: 8px;
            color: #13343b;
        }
        input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #dedede;
            border-radius: 8px;
            font-size: 14px;
            background: #fff;
            color: #13343b;
        }
        input:focus {
            outline: 2px solid #21808d;
            border-color: #21808d;
        }
        input::placeholder {
            color: #626c71;
        }
        .btn {
            width: 100%;
            padding: 12px 16px;
            background: #21808d;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 12px;
        }
        .btn:hover {
            background: #1d7480;
        }
        .btn:disabled {
            opacity: 0.5;
        }
        .message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-top: 16px;
            font-size: 14px;
            display: none;
        }
        .message.show {
            display: block;
        }
        .message.error {
            background: #fee;
            color: #c0152f;
            border: 1px solid #fbb;
        }
        .message.success {
            background: #eff;
            color: #21808d;
            border: 1px solid #bbf;
        }
        .help-text {
            font-size: 12px;
            color: #626c71;
            margin-top: 4px;
        }
        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }
        .loading.show {
            display: block;
        }
        .spinner {
            border: 3px solid rgba(33, 128, 141, 0.2);
            border-top: 3px solid #21808d;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @media (max-width:580px) {
            .card { padding: 14px 2vw; }
            h1 { font-size: 1em; }
            .logo-row img { height: 42px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="logo-row">
                <img src="NSS.png" alt="NSS Logo">
                <img src="AMRITA.png" alt="Amrita Logo">
            </div>
            <h1>Anti-Drug Awareness Marathon Certificate</h1>
            <p class="subtitle">Enter your details below to retrieve your e-certificate for the NSS Anti-Drug Awareness Marathon</p>
            <form id="certificateForm">
                <div class="form-group">
                    <label for="rollNumber">Roll Number</label>
                    <input 
                        type="text" 
                        id="rollNumber" 
                        placeholder="Enter you're roll number here"
                        required
                    >
                    <p class="help-text">Enter your roll number exactly as provided</p>
                </div>
                <div class="form-group">
                    <label for="studentName">Name (as per university records)</label>
                    <input 
                        type="text" 
                        id="studentName" 
                        placeholder="Enter your full name"
                        required
                    >
                </div>
                <button type="submit" class="btn" id="submitBtn">Get Certificate</button>
            </form>
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p style="margin-top: 12px; color: #626c71;">Fetching your certificate...</p>
            </div>
            <div class="message" id="message"></div>
        </div>
    </div>
    <script type="module">
        // FIREBASE CONFIGURATION
       const firebaseConfig = {
            apiKey: "AIzaSyCZZdmmCCZtq0YkMJ2rihL0l-jd6ulWvyc",
            authDomain: "certificates-nss-67fa9.firebaseapp.com",
            projectId: "certificates-nss-67fa9",
            storageBucket: "certificates-nss-67fa9.firebasestorage.app",
            messagingSenderId: "757768571172",
            appId: "1:757768571172:web:462a42300da205e3810bb1"
        };
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getStorage, ref, getDownloadURL } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js';
        const app = initializeApp(firebaseConfig);
        const storage = getStorage(app);

        // DOM ELEMENTS
        const form = document.getElementById('certificateForm');
        const rollNumberInput = document.getElementById('rollNumber');
        const studentNameInput = document.getElementById('studentName');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const message = document.getElementById('message');

        // MESSAGE HELPERS
        function showMessage(text, type) {
            message.textContent = text;
            message.className = `message ${type} show`;
            message.style.display = 'block';
        }
        function hideMessage() {
            message.className = 'message';
            message.style.display = 'none';
        }
        function showLoading() {
            loading.classList.add('show');
            submitBtn.disabled = true;
        }
        function hideLoading() {
            loading.classList.remove('show');
            submitBtn.disabled = false;
        }

        // CERTIFICATE RETRIEVAL
        async function getCertificate(rollNumber) {
            try {
                const fileName = `${rollNumber}.pdf`;
                const certificateRef = ref(storage, `certificates/${fileName}`);
                const downloadUrl = await getDownloadURL(certificateRef);
                return downloadUrl;
            } catch (error) {
                if (error.code === 'storage/object-not-found') {
                    throw new Error('Certificate not found. Please verify your roll number.');
                } else if (error.code === 'storage/unauthorized') {
                    throw new Error('Access denied. Please contact the administrator.');
                } else {
                    throw new Error('Failed to retrieve certificate.');
                }
            }
        }

        // FORM SUBMISSION
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessage();
            showLoading();
            const rollNumber = rollNumberInput.value.trim().toUpperCase();
            const studentName = studentNameInput.value.trim();

            if (studentName.length < 2) {
                showMessage('Please enter a valid name', 'error');
                hideLoading();
                return;
            }
            try {
                // Fetch certificate
                const certificateUrl = await getCertificate(rollNumber);
                showMessage(
                    `Certificate found for ${rollNumber}! <a href="${certificateUrl}" class="btn" style="margin-top:10px;" download>Download Certificate PDF</a>`, 
                    'success'
                );
            } catch (error) {
                showMessage(error.message, 'error');
            } finally {
                hideLoading();
            }
        });

        rollNumberInput.addEventListener('input', (e) => {
            e.target.value = e.target.value.toUpperCase();
        });
    </script>
</body>
</html>
