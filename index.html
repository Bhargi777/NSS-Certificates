<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Distribution Portal</title>
    <style>
        :root {
            --color-background: #fcfcf9;
            --color-surface: #fffffd;
            --color-text: #13343b;
            --color-text-secondary: #626c71;
            --color-primary: #21808d;
            --color-primary-hover: #1d7480;
            --color-border: rgba(94, 82, 64, 0.2);
            --color-error: #c0152f;
            --color-success: #21808d;
            --radius-base: 8px;
            --radius-lg: 12px;
            --space-16: 16px;
            --space-20: 20px;
            --space-24: 24px;
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.04), 0 2px 4px -1px rgba(0, 0, 0, 0.02);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --color-background: #1f2121;
                --color-surface: #262828;
                --color-text: #f5f5f5;
                --color-text-secondary: rgba(167, 169, 169, 0.7);
                --color-primary: #32b8c6;
                --color-primary-hover: #2da6b2;
                --color-border: rgba(119, 124, 124, 0.3);
                --color-error: #ff5459;
                --color-success: #32b8c6;
            }
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', sans-serif;
            background: var(--color-background);
            color: var(--color-text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-20);
        }

        .container {
            max-width: 500px;
            width: 100%;
        }

        .card {
            background: var(--color-surface);
            border-radius: var(--radius-lg);
            border: 1px solid var(--color-border);
            padding: 32px;
            box-shadow: var(--shadow-md);
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--color-text);
        }

        .subtitle {
            color: var(--color-text-secondary);
            font-size: 14px;
            margin-bottom: var(--space-24);
        }

        .form-group {
            margin-bottom: var(--space-20);
        }

        label {
            display: block;
            font-weight: 500;
            font-size: 14px;
            margin-bottom: 8px;
            color: var(--color-text);
        }

        input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--color-border);
            border-radius: var(--radius-base);
            font-size: 14px;
            background: var(--color-surface);
            color: var(--color-text);
            transition: border-color 0.2s;
        }

        input:focus {
            outline: 2px solid var(--color-primary);
            border-color: var(--color-primary);
        }

        input::placeholder {
            color: var(--color-text-secondary);
        }

        .btn {
            width: 100%;
            padding: 12px 16px;
            background: var(--color-primary);
            color: white;
            border: none;
            border-radius: var(--radius-base);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn:hover {
            background: var(--color-primary-hover);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .message {
            padding: 12px 16px;
            border-radius: var(--radius-base);
            margin-top: var(--space-16);
            font-size: 14px;
            display: none;
        }

        .message.show {
            display: block;
        }

        .message.error {
            background: rgba(192, 21, 47, 0.1);
            color: var(--color-error);
            border: 1px solid rgba(192, 21, 47, 0.25);
        }

        .message.success {
            background: rgba(33, 128, 141, 0.1);
            color: var(--color-success);
            border: 1px solid rgba(33, 128, 141, 0.25);
        }

        .help-text {
            font-size: 12px;
            color: var(--color-text-secondary);
            margin-top: 4px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid rgba(33, 128, 141, 0.2);
            border-top: 3px solid var(--color-primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .certificate-preview {
            margin-top: var(--space-24);
            padding: var(--space-16);
            background: var(--color-background);
            border-radius: var(--radius-base);
            border: 1px solid var(--color-border);
            display: none;
        }

        .certificate-preview.show {
            display: block;
        }

        .certificate-preview img {
            width: 100%;
            height: auto;
            border-radius: var(--radius-base);
            margin-bottom: var(--space-16);
        }

        .download-btn {
            background: var(--color-success);
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .download-btn:hover {
            background: var(--color-primary-hover);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Get Your Certificate</h1>
            <p class="subtitle">Enter your details to download your e-certificate</p>

            <form id="certificateForm">
                <div class="form-group">
                    <label for="rollNumber">Roll Number</label>
                    <input 
                        type="text" 
                        id="rollNumber" 
                        placeholder="CB.XX.UX2XXXX"
                        required
                    >
                    <p class="help-text">Enter your roll number exactly as provided</p>
                </div>

                <div class="form-group">
                    <label for="studentName">Name (as per university records)</label>
                    <input 
                        type="text" 
                        id="studentName" 
                        placeholder="Enter your full name"
                        required
                    >
                </div>

                <button type="submit" class="btn" id="submitBtn">Get Certificate</button>
            </form>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p style="margin-top: 12px; color: var(--color-text-secondary);">Fetching your certificate...</p>
            </div>

            <div class="message" id="message"></div>

            <div class="certificate-preview" id="certificatePreview">
                <img id="certificateImage" src="" alt="Certificate">
                <a href="#" class="btn download-btn" id="downloadBtn" download>Download Certificate</a>
            </div>
        </div>
    </div>

    <script type="module">
        // ====================================
        // FIREBASE CONFIGURATION
        // ====================================
        // TODO: Replace with your Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyCZZdmmCCZtq0YkMJ2rihL0l-jd6ulWvyc",
            authDomain: "certificates-nss-67fa9.firebaseapp.com",
            projectId: "certificates-nss-67fa9",
            storageBucket: "certificates-nss-67fa9.firebasestorage.app",
            messagingSenderId: "757768571172",
            appId: "1:757768571172:web:462a42300da205e3810bb1"
        };


        

        // Import Firebase modules from CDN
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getStorage, ref, getDownloadURL } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js';

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const storage = getStorage(app);

        // ====================================
        // DOM ELEMENTS
        // ====================================
        const form = document.getElementById('certificateForm');
        const rollNumberInput = document.getElementById('rollNumber');
        const studentNameInput = document.getElementById('studentName');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const message = document.getElementById('message');
        const certificatePreview = document.getElementById('certificatePreview');
        const certificateImage = document.getElementById('certificateImage');
        const downloadBtn = document.getElementById('downloadBtn');

        // ====================================
        // VALIDATION FUNCTIONS
        // ====================================
        function validateRollNumber(rollNumber) {
            const pattern = /^CB\.[0-9]{2}\.UX2[0-9]{4}$/;
            return pattern.test(rollNumber);
        }

        function sanitizeInput(input) {
            return input.trim().toUpperCase();
        }

        // ====================================
        // UI HELPER FUNCTIONS
        // ====================================
        function showMessage(text, type) {
            message.textContent = text;
            message.className = `message ${type} show`;
            message.style.display = 'block';
        }

        function hideMessage() {
            message.className = 'message';
            message.style.display = 'none';
        }

        function showLoading() {
            loading.classList.add('show');
            submitBtn.disabled = true;
        }

        function hideLoading() {
            loading.classList.remove('show');
            submitBtn.disabled = false;
        }

        function showCertificate(imageUrl, downloadUrl) {
            certificateImage.src = imageUrl;
            downloadBtn.href = downloadUrl;
            certificatePreview.classList.add('show');
        }

        function hideCertificate() {
            certificatePreview.classList.remove('show');
        }

        // ====================================
        // CERTIFICATE RETRIEVAL
        // ====================================
        async function getCertificate(rollNumber, studentName) {
            try {
                // Certificate file naming convention
                // Option 1: certificates/CB.24.UX21234.pdf
                // Option 2: certificates/CB.24.UX21234_STUDENT_NAME.pdf
                // You can adjust this based on your Firebase Storage structure
                
                const fileName = `${rollNumber}.pdf`;
                const certificateRef = ref(storage, `certificates/${fileName}`);

                // Get download URL
                const downloadUrl = await getDownloadURL(certificateRef);
                
                return downloadUrl;
            } catch (error) {
                console.error('Error fetching certificate:', error);
                
                if (error.code === 'storage/object-not-found') {
                    throw new Error('Certificate not found. Please verify your roll number and name.');
                } else if (error.code === 'storage/unauthorized') {
                    throw new Error('Access denied. Please contact the administrator.');
                } else {
                    throw new Error('Failed to retrieve certificate. Please try again later.');
                }
            }
        }

        // ====================================
        // FORM SUBMISSION HANDLER
        // ====================================
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            hideMessage();
            hideCertificate();

            // Get and sanitize inputs
            const rollNumber = sanitizeInput(rollNumberInput.value);
            const studentName = sanitizeInput(studentNameInput.value);

            // Validate name (at least 2 characters)
            if (studentName.length < 2) {
                showMessage('Please enter a valid name', 'error');
                return;
            }

            // Show loading state
            showLoading();

            try {
                // Fetch certificate from Firebase Storage
                const certificateUrl = await getCertificate(rollNumber, studentName);

                // Show success message and certificate
                showMessage('Certificate found! Click the button below to download.', 'success');
                showCertificate(certificateUrl, certificateUrl);

            } catch (error) {
                showMessage(error.message, 'error');
            } finally {
                hideLoading();
            }
        });

        // ====================================
        // INPUT FORMATTING
        // ====================================
        rollNumberInput.addEventListener('input', (e) => {
            // Convert to uppercase for consistency
            e.target.value = e.target.value.toUpperCase();
        });

        studentNameInput.addEventListener('input', (e) => {
            // Convert to uppercase for consistency
            e.target.value = e.target.value.toUpperCase();
        });
    </script>
</body>
</html>
